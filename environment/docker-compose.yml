version: '3.4'
services:
  vault-server:
    image: vault:latest
    hostname: vault-server
    container_name: vault-server
    ports:
      - 8200:8200
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_DEV_ROOT_TOKEN_ID: "vault-plaintext-root-token"
    volumes:
      - ./:/home/vault/config